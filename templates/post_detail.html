{% extends 'base.html' %}

{% block content %}
    <div class="post-entry">
        <h2>{{ post.title }}</h2>
        <p>{{ post.body }}</p>
    </div>
    <a href="{% url 'post_modify' post.pk %}">+ Edit post</a>
    <a href="{% url 'post_delete' post.pk %}">- Delete post</a>
{% endblock content %}
